<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <header>
            <div id="robot-state">Unknown state</div>
            <button id="connect-button">Connect</button>
        </header>

        <div class="text-center" id="team-name">5737 RED SAO</div>

        <hr>

        <div>
            <div class="row text-center">
                <div class="col-6 camera-container">
                    <div class="mx-auto" id="camera2"></div>
                </div>
                <div class="col-6 camera-container">
                    <div class="mx-auto" id="camera1"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row text-center">
            <div class="col-3">
                <svg id="gyro">
                        <circle cx="85" cy="85" r="83"></circle>
                        <circle cx="85" cy="85" r="50"></circle>
                        <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
                        <text id="gyro-number" x="90" y="115">0ยบ</text>
                    </svg>
            </div>
            <div class="col-3">
                <svg id="robot-diagram" width="300" height="450">
                        <rect x="75" y="360" width="210" height="40"></rect>
                        <rect x="85" y="370" width="190" height="40"></rect>
                        <rect x="85" y="200" width="170" height="20"></rect>
                        <rect x="85" y="200" width="20" height="170"></rect>
                        <rect x="235" y="200" width="20" height="170"></rect>
                        <rect id="robot-arm" x="0" y="372" width="90" height="12"></rect>
                        <circle cx="110" cy="410" r="25"></circle>
                        <circle cx="250" cy="410" r="25"></circle>
                        <rect x="60" y="380" width="230" height="30"></rect>
                        <text id="team" x="175" y="405" text-anchor="middle">5737</text>
                </svg>
            </div>
            <div class="col-6">
            </div>
        </div>

    </div>

    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
